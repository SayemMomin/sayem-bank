<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Sayem's Bank</title>
</head>
<body>
    <div id="login-area" class="container">
        <h1 class="text-center">Welcom to Sayem's Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>

        <div id="transaction-area">
           
            <div class="row m-2 ">
                <div class="col-sm-4 ">
                    <div class="deposit p-2">
                        <h5>Deposit</h5>
                    <h5>$ <span id="currentDeposit">00</span></h5>
                    </div>
                </div>
                <div class="col-sm-4 ">
                   <div class="withdraw p-2">
                    <h5>Withraw</h5>
                    <h5>$ <span id="currentWithdraw">00</span></h5>
                   </div>
                </div>
                <div class="col-sm-4 ">
                    <div class="blance p-2">
                        <h5>Balance</h5>
                    <h5>$ <span id="currentBalance">1200</span></h5>
                    </div>
                </div>
            </div>
            <div  class="row m-2 ">
                <div class="col-sm-6 p-2">
                   <div class="submit-area">
                    <h4> Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$ Amount">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                
                   </div>
                </div>
                <div class="col-sm-6 ">
                   <div class="submit-area">
                    <h4>Withraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$ Amount">
                    <br>
                    <button id="addWithdraw" class="btn btn-success">Withraw</button>
               
                   </div>
                </div>
            </div>
        </div>
    

<script>
    // login button handler
    const loginBtn = document.getElementById("login");
    loginBtn.addEventListener("click", function(){
        const loginArea = document.getElementById("login-area");
        loginArea.style.display = "none";
        const transactionArea = document.getElementById("transaction-area")
        transactionArea.style.display = "block"
    })

    // deposit button handler
    const depositBtn = document.getElementById("addDeposit");
    depositBtn.addEventListener("click", function(){
        const depositNumber = getInputNumber("depositAmount");
       
        // const depositAmount = document.getElementById("depositAmount").value;
        // const depositNumber = parseFloat(depositAmount);
        
        // const currentDeposit = document.getElementById("currentDeposit").innerText;
        // const currentDepositNumber = parseFloat(currentDeposit);
        // const totalDeposit = depositNumber + currentDepositNumber;
       
        // document.getElementById("currentDeposit").innerText = totalDeposit;
           
           updateSpanText("currentDeposit", depositNumber);
           updateSpanText("currentBalance", depositNumber);

             document.getElementById("depositAmount").value = ""
            
            
            // current Balance

        // const currentBalance = document.getElementById("currentBalance").innerText;
        // const currentBalanceNumber = parseFloat(currentBalance);
        // const totalBalance = depositNumber + currentBalanceNumber;
       
        // document.getElementById("currentBalance").innerText = totalDeposit;

    })

    // withdraw button event handler

    const withdrawBtn = document.getElementById("addWithdraw");
    withdrawBtn.addEventListener("click", function(){
        const withdrawNumber = getInputNumber("withdrawAmount");
        
        updateSpanText("currentWithdraw", withdrawNumber);
        updateSpanText("currentBalance", -1 * withdrawNumber);

         document.getElementById("withdrawAmount").value = ""
        
        // const withdrawAmount = document.getElementById("withdrawAmount").value;
        // const withdrawNumber = parseFloat(withdrawAmount);
    })

    function getInputNumber(id){
        const Amount = document.getElementById(id).value;
        const amountNumber = parseFloat(Amount);
        return amountNumber;
    }

    function updateSpanText(id, /*depositNumber */ addNumber){
        const current = document.getElementById(id).innerText;
        const currentNumber = parseFloat(current);
        const totalAmount = /*depositNumber*/ addNumber + currentNumber;
       
        document.getElementById(id).innerText = totalAmount;

    }

</script>

</body>
</html>
